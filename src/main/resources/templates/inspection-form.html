<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inspection Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<h1 th:text="${inspection.id != null} ? 'Edit Inspection' : 'Add Inspection'"></h1>

<form th:action="@{/admin/save}" th:object="${inspection}" method="post">
    <label for="nameAttraction">Name:</label>
    <input type="text" id="nameAttraction" th:field="*{nameAttraction}" required>

    <label for="numberInspection">Number:</label>
    <input type="number" id="numberInspection" th:field="*{numberInspetion}" required>

    <label for="dateInspection">Date:</label>
    <input type="date" id="dateInspection" th:field="*{dateInspection}" required>

    <label for="typeInspection">Type:</label>
    <input type="text" id="typeInspection" th:field="*{typeInspection}" required>

    <label for="locationAttraction">Location:</label>
    <input type="text" id="locationAttraction" th:field="*{locationAttraction}" required>

    <button type="submit">Save</button>
</form>

</body>
</html>
